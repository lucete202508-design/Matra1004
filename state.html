<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lucéte | 현재 상태 선택</title>

  <link href="https://cdn.jsdelivr.net/gh/sunn-us/SUIT/fonts/variable/woff2/SUIT-Variable.css" rel="stylesheet">

  <style>
    body {
      margin: 0;
      padding: 0;
      background: url('background.png') center/cover no-repeat;
      color: #fff;
      font-family: 'SUIT Variable', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      text-align: center;
      overflow-x: hidden;
    }

    h2 {
      margin-top: 60px;
      font-size: 1.6em;
      font-weight: 700;
      letter-spacing: 1px;
      text-shadow: 0 0 15px rgba(255,255,255,0.6);
    }

    .subtext {
      font-size: 0.95em;
      opacity: 0.9;
      margin-bottom: 40px;
      text-shadow: 0 0 10px rgba(255,255,255,0.3);
    }

    .state-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 16px;
      width: 90%;
      max-width: 380px;
      justify-items: center;
    }

    .state-grid button {
      font-family: 'SUIT Variable', sans-serif;
      font-size: 0.95em;
      padding: 12px 0;
      width: 110px;
      border-radius: 18px;
      border: 1px solid rgba(220, 200, 255, 0.4);
      color: #fff;
      background: rgba(255,255,255,0.1);
      backdrop-filter: blur(8px);
      box-shadow:
        0 0 15px rgba(200,180,255,0.3),
        inset 0 0 12px rgba(255,255,255,0.1);
      transition: all 0.3s ease;
      letter-spacing: 0.5px;
    }

    .state-grid button:active {
      background: rgba(255,255,255,0.2);
      box-shadow:
        0 0 30px rgba(220,200,255,0.5),
        inset 0 0 15px rgba(255,255,255,0.3);
      transform: scale(0.97);
    }

    .btn-ko {
      display: block;
      font-size: 1em;
    }

    .btn-en {
      display: block;
      font-size: 0.75em;
      opacity: 0.8;
      letter-spacing: 0.5px;
    }

    footer {
      margin-top: 80px;
      font-size: 0.8em;
      color: rgba(255,255,255,0.6);
      text-shadow: 0 0 10px rgba(255,255,255,0.2);
    }
  </style>
</head>

<body>
  <h2>지금 당신의 상태를 선택하세요</h2>
  <p class="subtext">가장 마음에 닿는 단어를 눌러주세요.</p>

  <div class="state-grid">
    <button onclick="selectState('불안')"><span class="btn-ko">불안</span><span class="btn-en">Anxiety</span></button>
    <button onclick="selectState('혼란')"><span class="btn-ko">혼란</span><span class="btn-en">Confusion</span></button>
    <button onclick="selectState('외로움')"><span class="btn-ko">외로움</span><span class="btn-en">Loneliness</span></button>
    <button onclick="selectState('슬픔')"><span class="btn-ko">슬픔</span><span class="btn-en">Sadness</span></button>
    <button onclick="selectState('무기력')"><span class="btn-ko">무기력</span><span class="btn-en">Lethargy</span></button>
    <button onclick="selectState('분노')"><span class="btn-ko">분노</span><span class="btn-en">Anger</span></button>
    <button onclick="selectState('상처')"><span class="btn-ko">상처</span><span class="btn-en">Wound</span></button>
    <button onclick="selectState('불확실')"><span class="btn-ko">불확실</span><span class="btn-en">Uncertainty</span></button>
    <button onclick="selectState('공허')"><span class="btn-ko">공허</span><span class="btn-en">Emptiness</span></button>
    <button onclick="selectState('평온')"><span class="btn-ko">평온</span><span class="btn-en">Calmness</span></button>
    <button onclick="selectState('감사')"><span class="btn-ko">감사</span><span class="btn-en">Gratitude</span></button>
    <button onclick="selectState('기대')"><span class="btn-ko">기대</span><span class="btn-en">Anticipation</span></button>
  </div>

  <footer>© Lucéte 2025</footer>

  <script>
    function selectState(value) {
      localStorage.setItem("selectedState", value);
      window.location.href = "path.html"; // 다음 단계
    }
  </script>
</body>
</html>
