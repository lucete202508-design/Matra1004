<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lucéte | 현재 상태 선택</title>

  <!-- Fonts -->
  <link href="https://cdn.jsdelivr.net/gh/sunn-us/SUIT/fonts/variable/woff2/SUIT-Variable.css" rel="stylesheet">

  <style>
body {
  margin: 0;
  padding: 0;
  min-height: 100vh;
  font-family: 'SUIT Variable', sans-serif;
  color: #fff;
  text-align: center;
  background: radial-gradient(circle at 20% 30%, rgba(90,70,150,0.9), rgba(20,10,40,1)) fixed,
              linear-gradient(135deg, rgba(40,20,70,0.7), rgba(10,10,30,1)) fixed;
  background-blend-mode: screen;
  overflow-x: hidden;
}


    h2 {
      margin-top: 60px;
      font-size: 1.6em;
      font-weight: 700;
      letter-spacing: 1px;
      text-shadow: 0 0 10px rgba(255,255,255,0.4);
    }

    .subtext {
      font-size: 0.95em;
      opacity: 0.8;
      margin-bottom: 30px;
      text-shadow: 0 0 8px rgba(255,255,255,0.3);
    }

.state-grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(110px, 1fr));
  gap: 14px;
  width: 90%;
  max-width: 400px;
  margin: 0 auto; /* ✅ 이 한 줄이 핵심: 가운데 정렬 */
  justify-items: center; /* ✅ 버튼들까지 딱 중앙으로 */
}


    .state-grid button {
      font-family: 'SUIT Variable', sans-serif;
      font-size: 1em;
      padding: 12px 0;
      border: none;
      border-radius: 16px;
      color: #fff;
      background: rgba(255,255,255,0.08);
      backdrop-filter: blur(6px);
      box-shadow: 0 0 15px rgba(200,180,255,0.2);
      transition: all 0.25s ease;
    }

    .state-grid button:hover,
    .state-grid button:active {
      background: rgba(255,255,255,0.2);
      box-shadow: 0 0 25px rgba(210,190,255,0.5);
      transform: translateY(-3px);
    }

    footer {
      position: absolute;
      bottom: 25px;
      font-size: 0.8em;
      color: rgba(255,255,255,0.6);
      letter-spacing: 0.5px;
    }
  </style>
</head>

<body>

  <h2>지금 당신의 상태를 선택하세요</h2>
  <p class="subtext">가장 마음에 닿는 단어를 눌러주세요.</p>

  <div class="state-grid">
    <button onclick="selectState('불안')">불안</button>
    <button onclick="selectState('혼란')">혼란</button>
    <button onclick="selectState('외로움')">외로움</button>
    <button onclick="selectState('슬픔')">슬픔</button>
    <button onclick="selectState('무기력')">무기력</button>
    <button onclick="selectState('분노')">분노</button>
    <button onclick="selectState('상처')">상처</button>
    <button onclick="selectState('불확실')">불확실</button>
    <button onclick="selectState('공허')">공허</button>
    <button onclick="selectState('평온')">평온</button>
    <button onclick="selectState('감사')">감사</button>
    <button onclick="selectState('기대')">기대</button>
  </div>

  <footer>© Lucéte 2025</footer>

  <script>
    function selectState(value) {
      localStorage.setItem("selectedState", value);
      window.location.href = "path.html"; // 다음 단계 (향하는 길 선택 화면)
    }
  </script>

</body>
</html>
