<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lucete Mantra Card</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@700&family=Alex+Brush&family=Allura&family=Gowun+Dodum&family=Tiro+Devanagari+Sanskrit:wght@600&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/gh/sunn-us/SUIT/fonts/variable/woff2/SUIT-Variable.css" rel="stylesheet">

  <style>
body {
  margin: 0;
  padding: 0;
  background: url('background.png') center/cover no-repeat;
  color: #fff;
  font-family: 'SUIT Variable', sans-serif;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: flex-start; /* ⬅ 중앙정렬 대신 위쪽부터 배치 */
  min-height: 100vh;
  overflow-x: hidden; /* ⬅ 가로 스크롤만 막고, 세로는 허용 */
}





    /* 상단: 선택 영역 */
    .selection {
      text-align: center;
      margin-top: 40px;
      line-height: 1.4;
    }

    .selection h2 {
      font-family: 'SUIT Variable', sans-serif;
      font-size: 1.5em;
      color: #f5f5f5;
      margin-bottom: 10px;
      text-shadow: 0 0 10px rgba(255,255,255,0.4);
    }

    .choices span {
      display: inline-block;
      margin: 5px 10px;
      padding: 6px 16px;
      border-radius: 20px;
      font-size: 1em;
      color: #fff;
      background: rgba(255,255,255,0.1);
      box-shadow: 0 0 10px rgba(255,255,255,0.3);
    }

    .mantra-heading {
  font-family: 'SUIT Variable', sans-serif;
  font-size: 1.5em;  /* 👈 크기 조절: h2(당신의 선택)와 동일 */
  color: #f5f5f5;
  margin-top: 40px;
  margin-bottom: 10px;
  text-align: center;
  text-shadow: 0 0 15px rgba(255,255,255,0.4);
  letter-spacing: 1px;
  font-weight: 700;
}


/* ✦ Mantra 카드 프레임 */
.card-frame {
  position: relative;
  width: 340px;  /* 카드보다 살짝 큼 */
  height: 500px;
  background: url('matra_bg.png') center center no-repeat;
  background-size: contain; /* ✅ 프레임 잘리지 않게 */
  display: flex;
  justify-content: center;
  align-items: center;
}

/* ✦ 카드 본체 (검은 반투명 영역 + 내용) */
.card {
  position: relative;
  width: 320px;
  height: 480px;
  border-radius: 24px;
  background: rgba(0, 0, 0, 0.45); /* ✅ 반투명 어두운 배경 */
  box-shadow: 0 0 80px rgba(255, 255, 255, 0.4);
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  text-align: center;
  border: none;
  overflow: hidden;
}

/* 카드 내용 위로 */
.card > * {
  position: relative;
  z-index: 1;
}






/* ✨ Mantra 제목 */
.mantra-title {
  font-family: 'Cinzel Decorative', serif;
  font-size: 1.6em;
  letter-spacing: 2px;
  color: #eaeaea;
  text-shadow: 0 0 10px rgba(255,255,255,0.4);

  position: absolute;
  top: 40px;     /* 👈 카드 상단으로 고정 */
  left: 50%;
  transform: translateX(-50%);
}



    /* 중심 만트라 */
    .mantra-hi {
      font-family: 'Tiro Devanagari Sanskrit', serif;
      font-size: 2em;
      color: #e8e8e8;
      text-shadow: 0 0 15px rgba(255,255,255,0.6);
      font-weight: 600;
      margin-bottom: 10px;
    }

    .mantra-lat {
      font-family: 'Alex Brush', cursive;
      font-size: 2.2em;
      color: #e8e8e8;
      text-shadow: 0 0 14px rgba(255,255,255,0.6);
      margin-bottom: 30px;
    }

    /* 한글·영문 해석 */
    .mantra-ko {
      font-family: 'Gowun Dodum', sans-serif;
      font-size: 0.95em;
      color: #dcdcdc;
      opacity: 0.9;
      margin: 4px 0;
      text-shadow: 0 0 8px rgba(255,255,255,0.3);
    }

    .mantra-en {
      font-family: 'Allura', cursive;
      font-size: 1.2em;
      color: #dcdcdc;
      text-shadow: 0 0 8px rgba(255,255,255,0.3);
      letter-spacing: 0.5px;
      margin: 4px 0;
    }

    .lucete-sign {
  font-family: 'Alex Brush', cursive;
  font-size: 1.6em;
  color: #eaeaea;
  position: absolute;
  bottom: 45px;              /* 카드 하단 금빛 장식 바로 위 */
  left: 50%;
  transform: translateX(-50%);
  text-shadow: 0 0 12px rgba(255,255,255,0.4);
  letter-spacing: 4px;
}


    /* 버튼 영역 */
    .buttons {
      margin-bottom: 50px;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 12px;
    }

    button {
      font-family: 'SUIT Variable', sans-serif;
      font-size: 1em;
      padding: 10px 20px;
      border: none;
      border-radius: 20px;
      background: linear-gradient(135deg, #cfcfcf, #9a9a9a);
      color: #111;
      cursor: pointer;
      box-shadow: 0 0 10px rgba(255,255,255,0.4);
      transition: all 0.3s;
    }

    button:hover {
      background: linear-gradient(135deg, #ffffff, #d6d6d6);
      box-shadow: 0 0 15px rgba(255,255,255,0.6);
      transform: translateY(-2px);
    }
  </style>
</head>
<body>

  <!-- 상단 -->
  <div class="selection">
    <h2>당신의 선택</h2>
    <div class="choices">
      <span>현재 상태: 희망 (Hope)</span>
      <span>향하는 길: 치유 (Healing)</span>
      <span>필요한 에너지: 평화 (Peace)</span>
          </div>
  </div>

    <div class="mantra-heading">당신의 만트라</div>
    

  <!-- 중앙 카드 -->
<div class="card-frame">
  <div class="card">
    <div class="mantra-title">Mantra</div>
    <div class="mantra-hi">मैं शांति स्वयं हूँ।</div>
    <div class="mantra-lat">Aham Shanti Asmi</div>
    <div class="mantra-ko">나는 평화 그 자체입니다.</div>
    <div class="mantra-en">I am peace itself.</div>
    <div class="lucete-sign">Lucéte</div>
  </div>
</div>


  <!-- 하단 버튼 -->
  <div class="buttons">
    <button>다시 하기</button>
    <button>링크 공유하기</button>
    <button>루세테의 원석상점 바로가기</button>
  </div>

</body>
</html>
