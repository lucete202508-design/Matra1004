// 🔹 변환 함수
function getMantraWord(kor) {
  return mantraDict[kor] || { en: kor, sa: kor, dev: kor };
}


// 🪶 한글 조사 자동 처리 (을/를, 은/는, 이/가, 와/과, 으로/로)
function particle(word, pair) {
  const lastChar = word[word.length - 1];
  const uni = lastChar.charCodeAt(0);

  if (uni < 0xac00 || uni > 0xd7a3) return word + pair[1]; // 한글 아님

  const jong = (uni - 0xac00) % 28; // 종성 분리
  const hasJong = jong !== 0;

  // “으로/로” 특수규칙: 받침이 ㄹ이면 ‘로’
  if (pair[0] === "으로" && pair[1] === "로") {
    const isRieul = jong === 8;
    return word + (hasJong && !isRieul ? pair[0] : pair[1]);
  }

  return word + (hasJong ? pair[0] : pair[1]);
}


// 🔹 문장 생성
function generateMantra(state, path, energy) {
  const sState = getMantraWord(state);
  const sPath = getMantraWord(path);
  const sEnergy = getMantraWord(energy);

const templatesKo = [
  `나는 ${state} 속에서 ${path}의 길을 걷고 있다.`,
  `나는 ${energy}와 함께 ${path}의 여정을 시작한다.`,
  `나는 ${particle(state, ["을", "를"])} 지나 ${particle(path, ["으로", "로"])} 나아간다.`,
  `나는 ${energy} 속에서 ${particle(path, ["을", "를"])} 배운다.`,
  `나는 ${energy}의 빛으로 ${particle(path, ["을", "를"])} 향해 간다.`,
  `나는 ${path}의 시간 속에서 ${particle(energy, ["을", "를"])} 느낀다.`,
  `나는 ${particle(energy, ["을", "를"])} 품고 ${particle(path, ["으로", "로"])} 향한다.`
];



  const templatesEn = [
    `I walk the path of ${sPath.en} through ${sEnergy.en}.`,
    `I begin the journey of ${sPath.en} with ${sEnergy.en}.`,
    `I move beyond ${sState.en}, into ${sPath.en}.`,
    `I learn ${sPath.en} through the light of ${sEnergy.en}.`,
    `I carry ${sEnergy.en} as I walk toward ${sPath.en}.`,
    `I am surrounded by ${sEnergy.en}, becoming ${sPath.en}.`,
    `I grow from ${sState.en} toward ${sPath.en} with ${sEnergy.en}.`
  ];

  return {
    ko: templatesKo[Math.floor(Math.random() * templatesKo.length)],
    en: templatesEn[Math.floor(Math.random() * templatesEn.length)]
  };
}


// 🔹 산스크리트 만트라 생성
function generateSanskrit(state, path, energy) {
  const sState = getMantraWord(state);
  const sPath = getMantraWord(path);
  const sEnergy = getMantraWord(energy);

  const formsDev = [
    `अहम् ${sEnergy.dev} ${sPath.dev} अस्मि`,
    `${sEnergy.dev} ${sPath.dev} नमः`,
    `ॐ ${sEnergy.dev} ${sPath.dev} धार`,
    `श्री ${sPath.dev} ${sEnergy.dev} अमृत`,
    `${sEnergy.dev} ${sPath.dev} भव`,
    `अहम् ${sEnergy.dev} ${sPath.dev} मय`
  ];
  const formsLat = [
    `Aham ${sEnergy.sa} ${sPath.sa} asmi`,
    `${sEnergy.sa} ${sPath.sa} namah`,
    `Om ${sEnergy.sa} ${sPath.sa} dhara`,
    `Sri ${sPath.sa} ${sEnergy.sa} amrita`,
    `${sEnergy.sa} ${sPath.sa} bhava`,
    `Aham ${sEnergy.sa} ${sPath.sa} maya`
  ];

  const index = Math.floor(Math.random() * formsDev.length);
  return { dev: formsDev[index], lat: formsLat[index] };
}
