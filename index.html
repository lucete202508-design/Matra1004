<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mantra Result</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Noto+Serif+Devanagari:wght@400;700&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(135deg, #D4AF37, #8B4513); /* Gold to Brown gradient */
      color: #fff;
      text-align: center;
      margin: 0;
      padding: 0;
    }

    .container {
      padding: 40px;
      max-width: 800px;
      margin: 0 auto;
      background-color: rgba(0, 0, 0, 0.6); /* Semi-transparent background */
      border-radius: 15px;
    }

    .section {
      margin-bottom: 30px;
    }

    .section h1 {
      font-family: 'Noto Serif Devanagari', serif;
      font-size: 3em;
      color: #D4AF37;
      margin: 20px 0;
    }

    .mantra-text {
      font-size: 1.5em;
      margin: 10px 0;
    }

    .mantra-text span {
      display: block;
      font-size: 2.5em;
      font-family: 'Noto Serif Devanagari', serif;
      margin-top: 20px;
    }

    .result {
      font-size: 1.2em;
      margin: 20px 0;
    }

    .result p {
      margin: 5px 0;
    }

    .buttons {
      margin-top: 30px;
    }

    button {
      padding: 12px 30px;
      margin: 10px;
      font-size: 1.2em;
      background-color: #6A5ACD;
      border: none;
      color: white;
      border-radius: 25px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #483D8B;
    }

    .lucete {
      font-size: 1.5em;
      font-family: 'Roboto', sans-serif;
      color: #D4AF37;
      margin-top: 40px;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <div class="container">
    <!-- 선택 내용 -->
    <div class="section">
      <h1>당신의 선택:</h1>
      <p>현재 상태: 희망 (Hope)</p>
      <p>향하는 길: 치유 (Healing)</p>
      <p>필요한 에너지: 평화 (Peace)</p>
    </div>

    <!-- Mantra -->
    <div class="section">
      <h1>Mantra</h1>
      <div class="mantra-text">
        <span>मैं शांति स्वयं हूँ।</span> <!-- Hindi -->
        <span>Aham Shanti Asmi</span> <!-- Latin -->
        <span>나는 평화 그 자체입니다.</span> <!-- Korean -->
        <span>I am peace itself.</span> <!-- English -->
      </div>
    </div>

    <!-- Lucete (Branding) -->
    <div class="lucete">Lucete</div>

    <!-- Buttons -->
    <div class="buttons">
      <button>사진첩에 저장하기</button>
      <button>다시 하기</button>
      <button>링크 공유하기</button>
      <button>루세테의 원석상점 바로가기</button>
    </div>
  </div>

</body>
</html>
