<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mantra Result</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Noto+Serif+Devanagari:wght@400;700&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(135deg, #D4AF37, #8B4513); /* Gold to Brown gradient */
      color: #fff;
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background-size: cover;
    }

    .card {
      width: 90%;
      max-width: 800px;
      background-color: rgba(0, 0, 0, 0.6); /* Semi-transparent background */
      border-radius: 15px;
      padding: 40px;
      box-shadow: 0 0 30px rgba(255, 215, 0, 0.8); /* Glowing effect */
      text-align: center;
    }

    .section {
      margin-bottom: 30px;
    }

    /* 선택 항목 스타일 */
    .selection-box {
      display: inline-block;
      margin: 10px;
      padding: 10px 20px;
      background-color: #6A5ACD;
      color: white;
      border-radius: 25px;
      font-size: 1.2em;
      text-align: center;
      box-shadow: 0 0 10px rgba(255, 215, 0, 0.8); /* Glowing effect */
    }

    .mantra-text {
      font-size: 1.5em;
      margin: 10px 0;
    }

    .mantra-text span {
      display: block;
      font-size: 2.5em;
      font-family: 'Noto Serif Devanagari', serif;
      margin-top: 20px;
      color: #D4AF37; /* Gold color */
      text-shadow: 0 0 15px rgba(255, 215, 0, 0.8); /* Glowing effect */
    }

    .result {
      font-size: 1.2em;
      margin: 20px 0;
    }

    .buttons {
      margin-top: 30px;
    }

    button {
      padding: 12px 30px;
      margin: 10px;
      font-size: 1.2em;
      background-color: #6A5ACD;
      border: none;
      color: white;
      border-radius: 25px;
      cursor: pointer;
      transition: background-color 0.3s;
      box-shadow: 0 0 10px rgba(255, 215, 0, 0.8); /* Glowing effect */
    }

    button:hover {
      background-color: #483D8B;
    }

    .lucete {
      font-size: 1.5em;
      font-family: 'Roboto', sans-serif;
      color: #D4AF37;
      margin-top: 40px;
      font-weight: bold;
      text-shadow: 0 0 15px rgba(255, 215, 0, 0.8); /* Glowing effect */
    }
  </style>
</head>
<body>

  <div class="card">
    <!-- 선택 내용 -->
    <div class="section">
      <h1>당신의 선택:</h1>
      <p><span class="selection-box">현재 상태: 희망 (Hope)</span></p>
      <p><span class="selection-box">향하는 길: 치유 (Healing)</span></p>
      <p><span class="selection-box">필요한 에너지: 평화 (Peace)</span></p>
    </div>

    <!-- Mantra -->
    <div class="section">
      <h1>Mantra</h1>
      <div class="mantra-text">
        <span>मैं शांति स्वयं हूँ।</span> <!-- Hindi -->
        <span>Aham Shanti Asmi</span> <!-- Latin -->
        <span>나는 평화 그 자체입니다.</span> <!-- Korean -->
        <span>I am peace itself.</span> <!-- English -->
      </div>
    </div>

    <!-- Lucete (Branding) -->
    <div class="lucete">Lucete</div>

    <!-- Buttons -->
    <div class="buttons">
      <button>사진첩에 저장하기</button>
      <button>다시 하기</button>
      <button>링크 공유하기</button>
      <button>루세테의 원석상점 바로가기</button>
    </div>
  </div>

</body>
</html>
