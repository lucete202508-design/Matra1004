<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mantra Result</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@400;700&family=Quicksand:wght@400;600&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Quicksand', sans-serif;
      background: radial-gradient(circle at center, #fff8dc 0%, #f0e6b6 10%, #b08968 35%, #2c1810 80%);
      background-attachment: fixed;
      color: #fff;
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      animation: glow 8s infinite alternate;
    }

    @keyframes glow {
      0% { background-position: 0% 50%; }
      100% { background-position: 100% 50%; }
    }

    .card {
      width: 90%;
      max-width: 850px;
      background: rgba(0, 0, 0, 0.55);
      border-radius: 25px;
      padding: 40px;
      text-align: center;
      box-shadow: 0 0 40px rgba(255, 255, 255, 0.5);
      backdrop-filter: blur(8px);
    }

    h1 {
      font-family: 'Cinzel Decorative', cursive;
      font-size: 2em;
      color: #FFD700;
      text-shadow: 0 0 15px rgba(255, 255, 255, 0.7);
    }

    .section {
      margin-bottom: 40px;
    }

    /* 선택 항목 스타일 (색 다르게) */
    .selection-box {
      display: inline-block;
      margin: 10px;
      padding: 14px 25px;
      border-radius: 30px;
      font-size: 1.2em;
      font-family: 'Cinzel Decorative', cursive;
      box-shadow: 0 0 15px rgba(255,255,255,0.5);
    }

    .state { background-color: #00BFFF; }       /* 현재 상태 - 파랑빛 */
    .path { background-color: #ADFF2F; }        /* 향하는 길 - 연초록빛 */
    .energy { background-color: #FF69B4; }      /* 필요한 에너지 - 핑크빛 */

    .mantra-text {
      font-size: 1.3em;
      margin: 15px 0;
      font-family: 'Cinzel Decorative', cursive;
      color: #fff;
    }

    .mantra-text span {
      display: block;
      font-size: 2.2em;
      margin-top: 15px;
      color: #FFD700;
      text-shadow: 0 0 20px rgba(255, 215, 0, 0.8);
    }

    .lucete {
      font-size: 1.8em;
      font-family: 'Cinzel Decorative', cursive;
      color: #FFD700;
      margin-top: 40px;
      font-weight: bold;
      text-shadow: 0 0 25px rgba(255, 255, 255, 0.9);
    }

    .buttons {
      margin-top: 35px;
    }

    button {
      padding: 12px 28px;
      margin: 10px;
      font-size: 1.1em;
      font-family: 'Quicksand', sans-serif;
      border: none;
      color: white;
      border-radius: 25px;
      cursor: pointer;
      transition: transform 0.3s, box-shadow 0.3s;
    }

    button:hover {
      transform: scale(1.05);
      box-shadow: 0 0 15px rgba(255,255,255,0.6);
    }

    /* 버튼별 색상 */
    .btn-save { background-color: #FFD700; color: #000; }
    .btn-retry { background-color: #50C878; }  /* 에메랄드 */
    .btn-share { background-color: #FF6F91; }  /* 로즈핑크 */
    .btn-store { background-color: #1E90FF; }  /* 네이비블루 */
  </style>
</head>
<body>

  <div class="card">
    <!-- 선택 내용 -->
    <div class="section">
      <h1>당신의 선택</h1>
      <p><span class="selection-box state">현재 상태: 희망 (Hope)</span></p>
      <p><span class="selection-box path">향하는 길: 치유 (Healing)</span></p>
      <p><span class="selection-box energy">필요한 에너지: 평화 (Peace)</span></p>
    </div>

    <!-- Mantra -->
    <div class="section">
      <h1>Mantra</h1>
      <div class="mantra-text">
        <span>मैं शांति स्वयं हूँ।</span>
        <span>Aham Shanti Asmi</span>
        <span>나는 평화 그 자체입니다.</span>
        <span>I am peace itself.</span>
      </div>
    </div>

    <!-- Lucete (Branding) -->
    <div class="lucete">Lucete</div>

    <!-- Buttons -->
    <div class="buttons">
      <button class="btn-save">사진첩에 저장하기</button>
      <button class="btn-retry">다시 하기</button>
      <button class="btn-share">링크 공유하기</button>
      <button class="btn-store">루세테의 원석상점 바로가기</button>
    </div>
  </div>

</body>
</html>
