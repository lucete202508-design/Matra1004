<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lucete Mantra Card</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@700&family=Alex+Brush&family=Allura&family=Gowun+Dodum&family=Tiro+Devanagari+Sanskrit:wght@600&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/gh/sunn-us/SUIT/fonts/variable/woff2/SUIT-Variable.css" rel="stylesheet">

  <style>
    
body {
  margin: 0;
  padding: 0;
  background: url('background.png') center/cover no-repeat;
  color: #fff;
  font-family: 'SUIT Variable', sans-serif;
  min-height: 100vh;
  overflow-x: hidden;
  text-align: center; /* ✅ 중앙 정렬 유지 */
}






    /* 상단: 선택 영역 */
    .selection {
      text-align: center;
      margin-top: 40px;
      line-height: 1.4;
    }

    .selection h2 {
      font-family: 'SUIT Variable', sans-serif;
      font-size: 1.5em;
      color: #f5f5f5;
      margin-bottom: 10px;
      text-shadow: 0 0 10px rgba(255,255,255,0.4);
    }

    .choices span {
      display: inline-block;
      margin: 5px 10px;
      padding: 6px 16px;
      border-radius: 20px;
      font-size: 1em;
      color: #fff;
      background: rgba(255,255,255,0.1);
      box-shadow: 0 0 10px rgba(255,255,255,0.3);
    }

    .mantra-heading {
  font-family: 'SUIT Variable', sans-serif;
  font-size: 1.5em;  /* 👈 크기 조절: h2(당신의 선택)와 동일 */
  color: #f5f5f5;
  margin-top: 40px;
  margin-bottom: 10px;
  text-align: center;
  text-shadow: 0 0 15px rgba(255,255,255,0.4);
  letter-spacing: 1px;
  font-weight: 700;
}


/* ✦ Mantra 카드 프레임 */
.card-frame {
  position: relative;
  width: 340px;
  height: 500px;
  background-size: cover;
  display: flex;
  justify-content: center;
  align-items: center;
  margin: 0 auto; /* ✅ 중앙정렬 추가 */
}



.card {
  position: relative;
  width: 320px;
  height: 480px;
  border-radius: 24px;
  margin-top: 40px;
  background: rgba(10, 5, 25, 0.25); /* ✨ 살짝 더 투명하게 */
  backdrop-filter: blur(8px);

  /* ✨ 메인: 내부+외부 발광 효과 */
  border: 1.5px solid rgba(255, 255, 255, 0.25);
  box-shadow:
    0 0 25px rgba(180, 150, 255, 0.5),
    0 0 60px rgba(180, 150, 255, 0.4),
    0 0 100px rgba(220, 200, 255, 0.3),
    inset 0 0 20px rgba(255, 255, 255, 0.1),
    inset 0 0 30px rgba(200, 180, 255, 0.15);

  /* ✨ 오로라 라인 효과 */
  background-image: radial-gradient(circle at 50% 0%, rgba(255, 255, 255, 0.15), transparent 70%);
  
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  text-align: center;
  overflow: hidden;
}




/* 카드 내용 위로 */
.card > * {
  position: relative;
  z-index: 1;
}






/* ✨ Mantra 제목 */
.mantra-title {
  font-family: 'Cinzel Decorative', serif;
  font-size: 1.6em;
  letter-spacing: 2px;
  color: #eaeaea;
  text-shadow: 0 0 10px rgba(255,255,255,0.4);
  position: absolute;
  top: 40px;
  left: 50%;
  transform: translateX(-50%);
  display: inline-block;
}

/* ✦ Mantra ✦ */
.mantra-title::before,
.mantra-title::after {
  content: "✦";
  color: rgba(200,180,255,0.8);
  text-shadow: 0 0 12px rgba(200,180,255,0.5);
  margin: 0 8px;
  font-size: 0.9em;
}



    /* 중심 만트라 */
    .mantra-hi {
      font-family: 'Tiro Devanagari Sanskrit', serif;
      font-size: 2em;
      color: #e8e8e8;
      text-shadow: 0 0 15px rgba(255,255,255,0.6);
      font-weight: 600;
      margin-bottom: 10px;
    }

    .mantra-lat {
      font-family: 'Alex Brush', cursive;
      font-size: 2.2em;
      color: #e8e8e8;
      text-shadow: 0 0 14px rgba(255,255,255,0.6);
      margin-bottom: 30px;
    }

    /* 한글·영문 해석 */
    .mantra-ko {
      font-family: 'Gowun Dodum', sans-serif;
      font-size: 0.95em;
      color: #dcdcdc;
      opacity: 0.9;
      margin: 4px 0;
      text-shadow: 0 0 8px rgba(255,255,255,0.3);
    }

    .mantra-en {
      font-family: 'Allura', cursive;
      font-size: 1.2em;
      color: #dcdcdc;
      text-shadow: 0 0 8px rgba(255,255,255,0.3);
      letter-spacing: 0.5px;
      margin: 4px 0;
    }

.lucete-sign {
  font-family: 'Alex Brush', cursive;
  font-size: 1.6em;
  color: #eaeaea;
  position: absolute;
  bottom: 45px;
  left: 50%;
  transform: translateX(-50%);
  text-shadow: 0 0 12px rgba(255,255,255,0.4);
  letter-spacing: 4px;
  display: inline-block;
}

/* ✧ Lucéte ✧ */
.lucete-sign::before,
.lucete-sign::after {
  content: "✧";
  color: rgba(200,180,255,0.8);
  text-shadow: 0 0 10px rgba(200,180,255,0.5);
  margin: 0 8px;
  font-size: 0.9em;
}



    /* 버튼 영역 */
 button {
  font-family: 'SUIT Variable', sans-serif;
  font-size: 1em;
  padding: 12px 28px;
  border-radius: 50px;
  border: 1px solid rgba(220, 200, 255, 0.5);
  color: #fff;
  background: linear-gradient(135deg, rgba(70,50,100,0.5), rgba(130,100,200,0.3));
  box-shadow:
    0 0 20px rgba(200,180,255,0.4),
    inset 0 0 10px rgba(255,255,255,0.1);
  cursor: pointer;
  transition: all 0.2s ease;
  letter-spacing: 0.5px;
  backdrop-filter: blur(4px);
}

/* 👇 버튼 눌렀을 때 (터치 시) */
button:active {
  background: linear-gradient(135deg, rgba(180,150,255,0.6), rgba(255,240,255,0.5));
  box-shadow:
    0 0 35px rgba(220,200,255,0.7),
    0 0 60px rgba(200,180,255,0.4);
  transform: scale(0.97); /* 살짝 눌리는 느낌 */
}
    
/* 버튼 묶음 영역 (세 개 버튼 감싸는 div) */
.buttons {
  margin-top: 100px; /* 👈 카드와 버튼 사이 간격 */
  margin-bottom: 100px; /* 화면 아래쪽 여백 */
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
  gap: 16px;
}

  </style>
</head>
<body>

  <!-- 상단 -->
  <div class="selection">
    <h2>당신의 선택</h2>
    <div class="choices">
      <span>현재 상태: 희망 (Hope)</span>
      <span>향하는 길: 치유 (Healing)</span>
      <span>필요한 에너지: 평화 (Peace)</span>
          </div>
  </div>

    <div class="mantra-heading">당신의 만트라</div>
    

  <!-- 중앙 카드 -->
<div class="card-frame">
  <div class="card">
    <div class="mantra-title">Mantra</div>
    <div class="mantra-hi">मैं शांति स्वयं हूँ।</div>
    <div class="mantra-lat">Aham Shanti Asmi</div>
    <div class="mantra-ko">나는 평화 그 자체입니다.</div>
    <div class="mantra-en">I am peace itself.</div>
    <div class="lucete-sign">Lucéte</div>
  </div>
</div>


  <!-- 하단 버튼 -->
  <div class="buttons">
    <button>다시 하기</button>
    <button>링크 공유하기</button>
    <button>루세테의 원석상점 바로가기</button>
  </div>

    <script>
    const state = localStorage.getItem("selectedState") || "—";
    const path = localStorage.getItem("selectedPath") || "—";
    const energy = localStorage.getItem("selectedEnergy") || "—";

    document.addEventListener("DOMContentLoaded", () => {
      const choicesDiv = document.querySelector(".choices");
      if (choicesDiv) {
        choicesDiv.innerHTML = `
          <span>현재 상태: ${state}</span>
          <span>향하는 길: ${path}</span>
          <span>필요한 에너지: ${energy}</span>
        `;
      }
    });
  </script>
</body>
</html>
