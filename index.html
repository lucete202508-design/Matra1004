<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lucete Mantra Result</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;700&family=Pretendard:wght@400;600&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Pretendard', sans-serif;
      background: radial-gradient(circle at center, #fdfcfb 0%, #e2d1c3 25%, #a18cd1 80%);
      background-size: cover;
      color: #fff;
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    .card {
      width: 90%;
      max-width: 800px;
      background: rgba(20, 20, 30, 0.55);
      border-radius: 20px;
      padding: 40px;
      text-align: center;
      box-shadow: 0 0 40px rgba(255, 255, 255, 0.3);
      backdrop-filter: blur(10px);
    }

    h1 {
      font-family: 'Playfair Display', serif;
      font-size: 2em;
      color: #fff9e9;
      margin-bottom: 20px;
      text-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
    }

    .section {
      margin-bottom: 40px;
    }

    /* 선택 항목 */
    .selection-box {
      display: inline-block;
      margin: 10px;
      padding: 12px 25px;
      border-radius: 25px;
      font-size: 1.2em;
      font-family: 'Playfair Display', serif;
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.3);
    }
    .state { background-color: #7dd3fc; color:#1e3a8a; }
    .path { background-color: #c4b5fd; color:#312e81; }
    .energy { background-color: #f9a8d4; color:#831843; }

    .mantra-text {
      font-size: 1.2em;
      font-family: 'Playfair Display', serif;
      color: #fff;
    }

    .mantra-text span {
      display: block;
      font-size: 2.3em;
      margin-top: 15px;
      color: #fff9e9;
      text-shadow: 0 0 20px rgba(255, 255, 255, 0.6);
    }

    .lucete {
      font-size: 1.7em;
      font-family: 'Playfair Display', serif;
      color: #fff9e9;
      margin-top: 30px;
      font-weight: bold;
      text-shadow: 0 0 20px rgba(255,255,255,0.8);
    }

    .buttons {
      margin-top: 30px;
    }

    button {
      padding: 12px 28px;
      margin: 8px;
      font-size: 1.1em;
      font-family: 'Pretendard', sans-serif;
      border: none;
      color: #2c1810;
      border-radius: 25px;
      cursor: pointer;
      background: linear-gradient(135deg, #fceabb, #f8b500);
      box-shadow: 0 0 12px rgba(255,255,255,0.3);
      transition: all 0.3s;
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 0 20px rgba(255,255,255,0.6);
      background: linear-gradient(135deg, #fff1c1, #ffcd70);
    }
  </style>
</head>
<body>

  <div class="card">
    <div class="section">
      <h1>당신의 선택</h1>
      <p><span class="selection-box state">현재 상태: 희망 (Hope)</span></p>
      <p><span class="selection-box path">향하는 길: 치유 (Healing)</span></p>
      <p><span class="selection-box energy">필요한 에너지: 평화 (Peace)</span></p>
    </div>

    <div class="section">
      <h1>Mantra</h1>
      <div class="mantra-text">
        <span>मैं शांति स्वयं हूँ।</span>
        <span>Aham Shanti Asmi</span>
        <span>나는 평화 그 자체입니다.</span>
        <span>I am peace itself.</span>
      </div>
    </div>

    <div class="lucete">Lucete</div>

    <div class="buttons">
      <button>사진첩에 저장하기</button>
      <button>다시 하기</button>
      <button>링크 공유하기</button>
      <button>루세테의 원석상점 바로가기</button>
    </div>
  </div>

</body>
</html>
