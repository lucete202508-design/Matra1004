<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lucete Mantra Card</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Gowun+Dodum&family=Tiro+Devanagari+Sanskrit:wght@600&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/gh/sunn-us/SUIT/fonts/variable/woff2/SUIT-Variable.css" rel="stylesheet">

  <style>
    body {
      margin: 0;
      padding: 0;
      background: radial-gradient(circle at center, #1a1a1f, #0b0b10 80%);
      color: #fff;
      font-family: 'SUIT Variable', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: space-between;
      min-height: 100vh;
      overflow: hidden;
    }

    /* 상단: 선택 영역 */
    .selection {
      text-align: center;
      margin-top: 40px;
      line-height: 1.4;
    }

    .selection h2 {
      font-family: 'SUIT Variable', sans-serif;
      font-size: 1.5em;
      color: #f5f5f5;
      margin-bottom: 10px;
      text-shadow: 0 0 10px rgba(255,255,255,0.4);
    }

    .choices span {
      display: inline-block;
      margin: 5px 10px;
      padding: 6px 16px;
      border-radius: 20px;
      font-size: 1em;
      color: #fff;
      background: rgba(255,255,255,0.1);
      box-shadow: 0 0 10px rgba(255,255,255,0.3);
    }

    /* ✦ Mantra 카드 */
    .card {
      position: relative;
      width: 320px;
      height: 480px;
      border-radius: 20px;
      background: radial-gradient(circle at 50% 40%, rgba(255,255,255,0.15), rgba(30,30,40,0.8)),
                  url('https://i.ibb.co/X28cMHb/mandala-silver.png'); /* 은빛 만다라 문양 */
      background-size: cover;
      background-blend-mode: screen;
      box-shadow: 0 0 30px rgba(255,255,255,0.3);
      backdrop-filter: blur(4px);
      padding: 40px 20px;
      text-align: center;
      margin: 40px 0;
      border: 1px solid rgba(255,255,255,0.4);
      overflow: hidden;
    }

    /* 카드 라인 장식 */
    .card::before,
    .card::after {
      content: "~~~~~~~✦~~~~~~~";
      display: block;
      color: #e8e8e8;
      font-size: 1.1em;
      letter-spacing: 2px;
      text-shadow: 0 0 10px rgba(255,255,255,0.5);
    }

    .card::before {
      margin-bottom: 25px;
    }

    .card::after {
      margin-top: 25px;
    }

    /* 중심 만트라 */
    .mantra-hi {
      font-family: 'Tiro Devanagari Sanskrit', serif;
      font-size: 2em;
      color: #e8e8e8;
      text-shadow: 0 0 15px rgba(255,255,255,0.6);
      font-weight: 600;
      margin-bottom: 10px;
    }

    .mantra-lat {
      font-family: 'Great Vibes', cursive;
      font-size: 1.8em;
      color: #f0f0f0;
      text-shadow: 0 0 10px rgba(255,255,255,0.4);
      margin-bottom: 30px;
    }

    /* 한글·영문 해석 */
    .mantra-ko, .mantra-en {
      font-family: 'Gowun Dodum', sans-serif;
      font-size: 0.95em;
      color: #dcdcdc;
      opacity: 0.9;
      margin: 4px 0;
      text-shadow: 0 0 8px rgba(255,255,255,0.3);
    }

    /* 버튼 영역 */
    .buttons {
      margin-bottom: 50px;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 12px;
    }

    button {
      font-family: 'SUIT Variable', sans-serif;
      font-size: 1em;
      padding: 10px 20px;
      border: none;
      border-radius: 20px;
      background: linear-gradient(135deg, #cfcfcf, #9a9a9a);
      color: #111;
      cursor: pointer;
      box-shadow: 0 0 10px rgba(255,255,255,0.4);
      transition: all 0.3s;
    }

    button:hover {
      background: linear-gradient(135deg, #ffffff, #d6d6d6);
      box-shadow: 0 0 15px rgba(255,255,255,0.6);
      transform: translateY(-2px);
    }
  </style>
</head>
<body>

  <!-- 상단 -->
  <div class="selection">
    <h2>당신의 선택</h2>
    <div class="choices">
      <span>현재 상태: 희망 (Hope)</span>
      <span>향하는 길: 치유 (Healing)</span>
      <span>필요한 에너지: 평화 (Peace)</span>
    </div>
  </div>

  <!-- 중앙 카드 -->
  <div class="card">
    <div class="mantra-hi">मैं शांति स्वयं हूँ।</div>
    <div class="mantra-lat">Aham Shanti Asmi</div>
    <div class="mantra-ko">나는 평화 그 자체입니다.</div>
    <div class="mantra-en">I am peace itself.</div>
  </div>

  <!-- 하단 버튼 -->
  <div class="buttons">
    <button>사진첩에 저장하기</button>
    <button>다시 하기</button>
    <button>링크 공유하기</button>
    <button>루세테의 원석상점 바로가기</button>
  </div>

</body>
</html>
